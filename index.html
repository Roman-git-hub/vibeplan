<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VibePlan — Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1>VibePlan</h1>
    <div class="controls">
      <button id="btnNew" class="btn">Добавить</button>
      <button id="btnExport" class="btn ghost">Экспорт</button>
      <button id="btnSettings" class="btn ghost">Настройки</button>
      <button id="btnForceSync" class="btn accent">Синхронизировать</button>
    </div>
  </header>

  <main>
    <section id="weekGrid" class="week"></section>
    <div id="syncStatus" class="sync-status">Статус: не подключено</div>
  </main>

  <footer class="footer small">Интерфейс — русский. Данные хранятся ТОЛЬКО в GitHub (data.json).</footer>
</div>

<!-- Settings modal -->
<div id="settingsModal" class="modal" aria-hidden="true">
  <div class="modal-card">
    <h3>Настройки GitHub</h3>
    <label>Owner (username)</label>
    <input id="inpOwner" type="text" value="Roman-git-hub" />
    <label>Repo</label>
    <input id="inpRepo" type="text" value="vibeplan" />
    <label>File path</label>
    <input id="inpPath" type="text" value="data.json" />
    <label>Personal Access Token (PAT)</label>
    <input id="inpToken" type="password" placeholder="вставьте токен (ghp_...)" />
    <div class="modal-actions">
      <button id="saveSettings" class="btn">Подключить</button>
      <button id="closeSettings" class="btn ghost">Закрыть</button>
    </div>
    <div class="hint small">Токен НЕ сохраняется локально — он используется в текущей сессии только в памяти.</div>
  </div>
</div>

<!-- New / Edit modal -->
<div id="newModal" class="modal" aria-hidden="true">
  <div class="modal-card">
    <h3>Идея (добавить / редактировать)</h3>
    <label>Категория</label>
    <select id="ideaCategory"><option>Животные</option><option>Экология</option><option>Принты</option><option>Тренды</option></select>
    <label>Заголовок</label><input id="ideaTitle" type="text" />
    <label>Текст (ES)</label><textarea id="ideaTextES"></textarea>
    <label>Текст (EN)</label><textarea id="ideaTextEN"></textarea>
    <div style="display:flex;gap:8px;margin-top:8px">
      <label><input id="platTik" type="checkbox" checked/> TikTok</label>
      <label><input id="platIG" type="checkbox" checked/> Instagram</label>
      <label><input id="platRB" type="checkbox" /> RedBubble</label>
    </div>
    <div class="modal-actions">
      <button id="saveIdea" class="btn">Сохранить</button>
      <button id="closeNew" class="btn ghost">Отмена</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
