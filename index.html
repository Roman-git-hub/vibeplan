<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibePlan — Stable Sync</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>VibePlan</h1>
      <div class="controls">
        <button id="btnNew" class="btn">Добавить идею</button>
        <button id="btnSync" class="btn accent">Синхронизировать</button>
        <button id="btnLoad" class="btn ghost">Загрузить</button>
        <button id="btnExport" class="btn ghost">Экспорт TXT</button>
        <button id="btnSettings" class="btn ghost">Настройки</button>
      </div>
    </header>
    <main>
      <section id="weekGrid" class="week"></section>
      <div id="syncStatus" class="sync-status">Статус: готов</div>
    </main>
    <footer class="footer small">Интерфейс — русский. Синхронизация — вручную. Данные сохраняются локально и отправляются на GitHub при нажатии «Синхронизировать».</footer>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-card">
      <h3>Настройки синхронизации</h3>
      <label>Owner (username)</label><input id="inpOwner" type="text" placeholder="GitHub username" />
      <label>Repo</label><input id="inpRepo" type="text" placeholder="Repo name" />
      <label>File path</label><input id="inpPath" type="text" value="data.json" />
      <label>Personal Access Token (PAT)</label><input id="inpToken" type="password" placeholder="ghp_..." />
      <div class="modal-actions">
        <button id="saveSettings" class="btn">Сохранить</button>
        <button id="closeSettings" class="btn ghost">Закрыть</button>
      </div>
      <div class="hint small">Токен хранится локально, используется только при синхронизации.</div>
    </div>
  </div>

  <div id="newModal" class="modal">
    <div class="modal-card">
      <h3>Новая идея</h3>
      <label>День</label>
      <select id="ideaDay"><option>Пн</option><option>Вт</option><option>Ср</option><option>Чт</option><option>Пт</option><option>Сб</option><option>Вс</option></select>
      <label>Категория</label><input id="ideaCategory" type="text" value="Животные" />
      <label>Заголовок</label><input id="ideaTitle" type="text" />
      <label>Текст (ES)</label><textarea id="ideaTextES"></textarea>
      <label>Текст (EN)</label><textarea id="ideaTextEN"></textarea>
      <div class="idea-platforms">
        <label><input id="platTik" type="checkbox" checked /> TikTok</label>
        <label><input id="platIG" type="checkbox" checked /> Instagram</label>
        <label><input id="platRB" type="checkbox" /> RedBubble</label>
      </div>
      <div class="modal-actions">
        <button id="saveIdea" class="btn">Сохранить</button>
        <button id="closeNew" class="btn ghost">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body></html>
